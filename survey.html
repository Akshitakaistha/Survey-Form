<body>

                    <label for="ask">Would you recommend Me to your friends?</label>
                  <br>  <input type="radio" name="yes" id="l" value="Yes">Yes

                    <input type="radio" name="no" id="l" value="No">No
                    <br><input type="radio" nmae="maybe" id="l" value="maybe">Maybe

<br><br>
<label for="checkbox">Language or Frameworks known: (select all that apply)</label>

    </div>
